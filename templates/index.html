<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Ops Support Chat</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px 20px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: 600;
      color: #38bdf8;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 800px;
      margin: 12px auto;
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #1e293b;
      align-self: flex-end;
    }

    .bot {
      background: #020617;
      border: 1px solid #1e293b;
    }

    .input-box {
      padding: 16px;
      border-top: 1px solid #1e293b;
      background: #020617;
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 14px;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #0f172a;
      color: #e5e7eb;
      cursor: pointer;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      border: none;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

<header>AI Ops Support Chat</header>

<div id="chat" class="chat"></div>

<div class="input-box">
  <textarea id="issue" rows="2" placeholder="Describe the issue..."></textarea>
  <select id="severity">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const issue = document.getElementById("issue").value.trim();
  const severity = document.getElementById("severity").value;
  if (!issue) return;

  const chat = document.getElementById("chat");

  // User message
  const userMsg = document.createElement("div");
  userMsg.className = "msg user";
  userMsg.textContent = issue;
  chat.appendChild(userMsg);

  // Bot placeholder
  const botMsg = document.createElement("div");
  botMsg.className = "msg bot";
  botMsg.textContent = "Analyzing system...";
  chat.appendChild(botMsg);

  chat.scrollTop = chat.scrollHeight;

  document.getElementById("issue").value = "";

  try {
    const res = await fetch("/incident", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ issue, severity })
    });

    const data = await res.json();
    botMsg.textContent = data.summary;
    chat.scrollTop = chat.scrollHeight;

  } catch (err) {
    botMsg.textContent = "Error connecting to backend.";
  }
}
</script>

</body>
</html>
